<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <header>
        <!-- Logo y nombre del proyecto -->
        <a href="index" class="logo">
            <img src="css/img/logo_sinfondo.png" alt="logo">
            <h2 class="nombre_proyecto"><label>Flotax AGC</label></h2>
        </a>
        <!-- Navegación principal -->
        <nav>
            <!-- Checkbox y botón para menú hamburguesa en móviles -->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="bi bi-list"></i>
            </label> 
            <!-- Menú de navegación -->
            <ul class="listheader">
                <li><a href="index" class="nav-link">Inicio</a></li>
                <li><a href="contacto" class="nav-link">Contacto</a></li>
                <li><a href="sobre_nosotros" class="nav-link">Sobre Nosotros</a></li>
                <li><a href="login/login" class="active">Iniciar Sesion</a></li>
                <li><a href="login/register" class="active-re">Registro</a></li>
                
            </ul>
                       
        </nav>
        
    </header>

    <style>
            /* Estilos header y navegación principal */
        * {
            list-style: none;
            text-decoration: none;
        }

        h2 label {
            color: #d32f2f;
            font-weight: bold;
            cursor: pointer;
        }

        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            display: flex;
            height: 100px;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-bottom: solid 5px #d32f2f ;
            
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            font-size: 15px;
            font-weight: 600;
            padding: 7px 7px;
        }

        .listheader a {
            font-weight: bold;
            display:inline-block;              
            transition:transform .2s ease,    
                    box-shadow .25s ease;
        }
        .listheader a:hover {
            color:  #d32f2f;
            background-color: transparent;
            font-weight: bold;
            transition: .5s;
            transform:translateY(-2px);        
        }

        .listheader a.active {
            text-decoration: none;
            background-color: transparent;
            color: #000;
            padding: 6px 20px;
            border: solid 1px #333;
            border-radius: 5px;
            display:inline-block;              /* para que el desplazamiento funcione en todos los navegadores */
            transition:transform .2s ease,    /* velocidad y tipo de animación */
                    box-shadow .2s ease;   /* (ya lo usas para la sombra) */
        }

        .listheader a.active-re {
            text-decoration: none;
            background-color: transparent;
            padding: 6px 30px;
            color: #fff;
            background-color: #d32f2f;
            border-radius: 5px;
            display:inline-block;              
            transition:transform .25s ease,    
                    box-shadow .25s ease;   
        }

        .listheader a.active-re:hover {
            background-color: #d32f2f;
            color: #fff;
            transform:translateY(-2px);        /* sube 5 px */
            box-shadow:0 8px 20px rgba(211,47,47,.45);
        }

        .listheader a.active:hover {
            background-color: #d32f2f;
            color: #fff;
            transform:translateY(-2px);        /* sube 5 px */
            box-shadow:0 8px 20px rgba(211,47,47,.45);
        }

        /* Botón menú hamburguesa para móviles */
        .checkbtn {
            font-size: 30px;
            float: right;
            line-height: 100px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        /* Responsive: menú adaptable para móviles */
        @media (max-width: 883px) {
            header {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 15px 20px;
            }

            .logo {
                
                width: 100%;
                margin-bottom: 10px;
            }

            .checkbtn {
                display: block;
                position: absolute;
                right: 20px;
                top: 20px;
                font-size: 26px;
                cursor: pointer;
                color: #000;
            }

            nav {
                width: 100%;
            }

            .listheader {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: #fff;
                border-top: 2px solid #d32f2f;
                padding: 10px 0;
            }

            .listheader li {
                margin: 10px 0;
            }

            #check:checked ~ .listheader {
                display: flex;
            }

            .listheader a {
                color: #000;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
                width: 100%;
            }

            .listheader a:hover {
                color: #d32f2f;
            }
        }


    </style>
