    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

                        <li><a href="login/login" class="nav-link">Iniciar Sesion</a></li>
                    </ul>  
               </div>
    
               <!-- Sección de redes sociales -->
               <div class="footer-links">
                    <h4>Siguenos</h4>
                    <div class="social-link">
                        <a href="https://www.facebook.com/profile.php?id=100061808662027" 
                            class=""><i class="bi bi-facebook"></i>
                        </a>
                        <a href="" class=""><i class="bi bi-whatsapp"></i></a>

            </div>
        </div>
    </footer>
    <style>
        /* Estilos generales y del footer */
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            list-style: none;
        }

        .list a{
            text-decoration: none;
            color: #fff;
            transition: 0.5s;
        }

        .list:hover {
            color: #d32f2f;
        }

        .footer {
            border-top: solid 5px #d32f2f;
            background-color: #333;
            padding-top: 40px;
            border-bottom: 0px;
        }

        .footer-row {
            display: flex;
            flex-wrap: wrap;
        }

        .footer-links{
            margin-left: 20%;
        }
        .footer-links .list {
            width: 100%;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }


        .footer-links h4 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 10px;
            display: inline-block;
        }

        .social-link {
            padding: 10px 15px;

        }

        .social-link a {
            display: inline-block;
            min-height: 40px;
            width: 40px;
            background-color: #d32f2f;
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            color: #fff;
            transition: all .5s ease;
        }

        .social-link a:hover {
            background-color: #fff;
            color: #d32f2f;
        }

        .container {
            color: #fff;
            font-weight: 300;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive para tablets */
        @media(max-width:800px) {

            .footer-row {
                text-align: center;
                display: block;
            }

            .footer-links{
                margin: 0;
            }
            .footer-links .list {
                width: 100%;
                margin-bottom: 30px;
                display: block;
            }

            .footer-links .list li{
                display: block;
            }
        }
        /* Responsive para móviles */
        @media (max-width: 768px) {
            .footer {
                padding: 40px 10px;
                text-align: center;
            }

            .footer-row {
                flex-direction: column;
                align-items: center;
            }

            .footer-links {
                margin-left: 0;
                margin-bottom: 30px;
                width: 100%;
            }

            .footer-links h4 {
                font-size: 18px;
            }

            .footer-links .list {
                text-align: center;
            }

            .social-link {
                text-align: center;
            }

            .social-link a {
                margin: 5px;
            }

            .container {
                font-size: 14px;
            }
        }

    </style>
</body>
</html>
